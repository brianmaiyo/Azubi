<!DOCTYPE html>
<html>
<head>
  <title>Payment Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    .payment-option {
      display: flex;
      align-items: center;
    }
    .payment-option img {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Payment Options</h1>
  <ul>
    <li>
      <div class="payment-option">
        <img src="credit-card.png" alt="Credit Card">
        Credit Card
      </div>
    </li>
    <li>
      <div class="payment-option">
        <img src="paypal.png" alt="PayPal">
        PayPal
      </div>
    </li>
    <li>
      <div class="payment-option">
        <img src="bitcoin.png" alt="Bitcoin">
        Bitcoin
      </div>
    </li>
  </ul>
</body>
</html>
